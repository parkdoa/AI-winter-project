<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT-like App</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>

<body class="h-screen flex flex-col bg-gray-100">
    <!-- Header -->
    <header class="p-4 bg-gradient-to-r from-blue-500 via-blue-500 to-blue-500 text-white flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <h1 class="text-xl font-semibold">이코 파인더</h1>
            <button id="new-chat-btn" class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded-md text-sm flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                New Chat
            </button>
        </div>
        <h1 class="text-sm">경제뉴스 단어 공부 도우미</h1>
    </header>

    <!-- Help message -->
    <div class="bg-indigo-50 p-4 text-indigo-700 text-center border border-indigo-200 rounded-lg mx-4 mt-6">
        <p class="font-medium text-lg">
            🚨경제 뉴스의 경제 단어들을 추출해서 정리해주는 챗봇입니다.🚨<br>
            경제뉴스 URL 또는 본문을 붙여주세요.
        </p>
    </div>

    <!-- Main content area with split view -->
    <div class="flex-1 flex overflow-hidden p-4">
        <!-- Chat area -->
        <div class="flex-1 flex flex-col mr-4">
            <div id="chat-container" class="flex-1 overflow-y-auto chat-scroll bg-white rounded-lg shadow">
                <!-- Messages will go here -->
            </div>
        </div>

        <!-- Article content area - initially hidden -->
        <div id="article-section" class="w-1/2 flex flex-col hidden">
            <div id="article-container" class="flex-1 overflow-y-auto p-4 bg-white rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Content</h2>
                <hr>
                <br>
                <div id="article-content" class="prose whitespace-pre-line">
                    <!-- Article content will go here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Input area -->
    <footer class="border-t border-gray-300 bg-white p-4">
        <form id="message-form" class="flex items-center space-x-2">
            <input type="text" id="user-input"
                class="flex-1 border border-gray-300 rounded-md p-2 outline-none focus:border-blue-500"
                placeholder="Type your message..." required />
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                Send
            </button>
        </form>
    </footer>

    <script type="module" src="./src/app.js"></script>
</body>

</html>
